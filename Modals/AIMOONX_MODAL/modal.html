<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Analysis Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
  

  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    .animate-slide-up { animation: slideUp 0.3s ease-in-out; }
    .news-container {
      max-height: 150px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #6b7280 #e5e7eb;
    }
    .news-container::-webkit-scrollbar {
      width: 8px;
    }
    .news-container::-webkit-scrollbar-thumb {
      background-color: #6b7280;
      border-radius: 4px;
    }
    .news-container::-webkit-scrollbar-track {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">


  <div id="modal-container" class="ml-2" ></div>
  <div id="modal-container2"  class="ml-2"></div>
  <div id="modal-container3" class="ml-2"></div>


  <script src="modal_js.js"></script>
  <script src="test.js"></script>
</body>
</html>
